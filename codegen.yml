overwrite: true
schema: "pages/lib/graphql/generated/github-schema-loader.js"
documents:
  - pages/lib/graphql/queries/*.graphql
generates:
  pages/lib/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
      - "typescript-operations"
